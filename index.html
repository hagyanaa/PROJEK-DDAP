<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class = "wrapper">
            <nav>
                <div class = "logo">LetsConcert</div>

                <ul>
                    <li>
                        <a href="#">Search</a>
                    </li>

                    <li>
                        <a href="#">Discover</a>
                    </li>

                    <li>
                        <a href="#">Popular</a>
                    </li>
                </ul>

                <div class="profile">
                    <button class = "mc">
                        <img class = "img-profile" src ="images/Frame 8.svg" alt="">
                    </button>
                    <button class = "mc">
                        <img class = "img-profile" src="images/Frame 7.svg" alt="">
                    </button>    
                </div>
            </nav>
            <!--End of nav-->
        </div>

        <div class="border">

            <!-- <img src="images/big-border-icon.png" alt=""> -->
            <div class="align-text">
                <h1 class = "h1-align-text">Find Your New Concert With</h1>
                <p class = "p-align-text">Discover the best live music events near you!</p>
            </div>
        </div>
    
        <div class="information">
            <div class="location">
                <h3>Location</h3>
                <div class = "inf-desc"><p>Where do you want to</p></div>
            </div>
            <div class="date">
                <h3>Date</h3>
                <div class = "inf-desc"><p>Select date</p></div>               
            </div>
            <div class="time">
                <h3>Time</h3>
                <div class = "inf-desc"><p>Select time</p></div>                
            </div>
            <div class="ticket">
                <h3>Tickets</h3>
                <div class = "inf-desc"><p>Number of</p> </div>                
            </div>
            <div class="vector">
                  <a href="#"><img class = "img-vector" src = "images/Vector.svg" alt = ""/></a>   
            </div>
        </div>
    
        <div class="genres">
            <h3>Genres</h3>
        </div>
    
        <div class="genres2">
            <div class="top-genre">
                <div class = "mc">
                    <a href="#"><img class  = "img-genre2" src = "images/kpop-con .svg" alt = ""/></a>
                </div>
                <div class="mc">
                    <a href="#"><img class = "img-genre2" src = "images/pop-con.svg" alt = ""/></a>

            </div>
            <div class="bottom-genre">

                </div>
                <div class="mc">

                </div>
            </div>
            
        </div>

            <h3>Popular Concert</h3>
        </div>
    
        <div class="popular2">
            <div class="top">
            <div class="nct">

                    <a href="#"><img class = "img-popular2" src = "images/nct-con.svg" alt = ""/></a>
                    <div class="desc">
                        <div class="Name">
                            <p class = "mc">NCT 127 The Unity</p>
                        </div>
                        <div class="place">
                            <p class = "mc">Indonesia Arena</p>
                        </div>
                        <div class="price">
                            <h3 class = "mc">From Rp2.000.000</h3>
                        </div>       
                    </div>                    
                </button>
            </div>
            <div class="coldplay">
                <button class = "mc">
                    <a href="#"><img class = "img-popular2" src = "images/coldplay-con.svg" alt = ""/></a>
                    <div class="desc">
                        <div class="Name">
                            <p class = "mc">Coldplay</p>
                        </div>
                        <div class="place">
                            <p class = "mc">Gelora Bung Karno</p>
                        </div>
                        <div class="price">
                            <h3 class = "mc">From Rp800.000</h3>
                        </div>       
                    </div>                    
                </button>
            </div>
            <div class="edsheeran">
                <button class = "mc">
                    <a href="#"><img class = "img-popular2" src = "images/edsheeran-con.svg" alt = ""/></a>

                        </div>
                        <div class="place">
                            <p class = "mc">Indonesia</p>
                        </div>

                        </div>       
                    </div>                    
                </button>
            </div>
            <div class="gda">

                    <a href="#"><img class = "img-popular2" src = "images/gda-con.svg" alt = ""/></a>

                        <div class="place">

                        <div class="price">
                            <h3 class = "mc">From Rp300.000</h3>
                        </div>

            </div>

            <div class="bottom">

                        </div>
                        <div class="place">
                            <p class = "mc">ICE BSD City Hall 5-6</p>
                        </div>
                        <div class="price">
                            <h3 class = "mc">From Rp1.200.000</h3>
                        </div>       
                    </div>                    
                </button>
            </div>
            <div class="nialH">
                <button class = "mc">
                    <a href="#"><img class = "img-popular2" src = "images/nialH-con.svg" alt = ""/></a>

                        <div class="Name">

                        </div>
                        <div class="place">
                            <p class = "mc">Indonesia</p>
                        </div>
                        <div class="price">
                            <h3 class = "mc">From Rp1.200.000</h3>
                        </div>       
                    </div>                    
                </button>
            </div>
            <div class="twice">
                <button class = "mc">
                    <a href="#"><img class = "img-popular2" src = "images/twice-con.svg" alt = ""/></a>
                    <div class="desc">
                        <div class="Name">
                            <p class = "mc">Twice Ready To Be</p>
                        </div>
                        <div class="place">
                            <p class = "mc">Jakarta International Stadium</p>
                        </div>
                        <div class="price">
                            <h3 class = "mc">From Rp1.200.000</h3>
                        </div>       
                    </div>                    
                </button>
            </div>
            </div>
        </div>
    
        <div class="genres">
            <h3>My Tickets</h3>
        </div>
    
        <div class="mytickets2">
            <button class = "mc">
                <a href="#"><img class = "img-mytickets" src = "images/myticket.svg" alt = ""/></a>
                <div class="desc">
                    <div class="named">
                        <p class = "mc">Coldplay</p>
                        <p class = "mc">CAT 6</p>
                    </div>
                    <div class="placed">
                        <p class = "mc">Jakarta International Stadium</p>
                    </div>
                    <div class="timed">
                        <h3 class = "mc">Rabu, 15 November 2023</h3>
                    </div>  
                    <div class="clocked">
                        <h3 class = "mc">21.00 WIB</h3>
                    </div>    
                </div>                    
            </button>
        </div>
    
        <div class="memberinv">
            <button class = "mc">
                <a href="#"><img class = "img-member" src = "images/memb-con.svg" alt = ""/></a>
                <div class="subscription">

                        <h1>Be our member and get 15% <br>off your next tickets</h1>
                    </div>
                    <div class="join">

                <button class = "mc"><h2 class = "btn-left">Help</h2></button>

            <div class="middle">

                </div>

                        <a href="#"><img class = "img-social" src = "images/ðŸ¦† icon _Twitter_.svg" alt = ""></a>
                    </button>
                </div>
            </div>
    
            <div class="right">
                <p class = "p-right">Â©2023 LetsConcert. All Reserved.</p>
